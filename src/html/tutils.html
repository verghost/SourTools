<!DOCTYPE HTML>

<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>SourBar</title>
		<link rel="stylesheet" type="text/css" href="/styles/sourbar.css">
		<style>
			.tutils-txt{
				width: 100%;
				transition: box-shadow .1s ease-in,border .1s ease-in;
				line-height: 1.5;
			}
		</style>
	</head>
	<body id="sourbody">
	<div>

		<div><a id="general-icon">ðŸ”½</a> <b>General</b></div>

			<a id='btn-rvrs' class='button-small'>Reverse</a>
		</div>

		<div><a id="url-icon">ðŸ”½</a> <b>URL/URI</b></div>
		<div id="url-btns" style="display: none;">
			<a id='btn-e-url' class='button-small'>Encode</a>

		<div><a id="b64-icon">ðŸ”½</a> <b>BASE64</b></div> <!-- (UTF-16) -->

		</div>

		<div><a id="md5-icon">ðŸ”½</a> <b>MD5</b></div>

		</div>

		<div><a id="beautify-icon">ðŸ”½</a> <b>Beautify</b></div>
		<div id="beautify-btns" style="display: none;">
			<a id='btn-beautify-js' class='button-small'>JS/JSON</a>
			<a id='btn-beautify-css' class='button-small'>CSS</a>

			<a id='btn-e-xss-sfcc' class='button-small'>XSS SFCC</a>
			<a id='btn-e-xss-html' class='button-small'>XSS HTML</a>
		</div>

		<div><a id="sqlic-icon">ðŸ”½</a> <b>SQLi Chars</b></div>
		<div id="sqlic-btns" style="display: none;">
		<a id='btn-sqlic-mysql' class='button-small'>MySQL</a>
		<a id='btn-sqlic-oracle' class='button-small'>Oracle</a>
		<a id='btn-sqlic-mssql' class='button-small'>Microsoft</a>
	</div>

	<h4>Input</h4>
	<textarea id="input" class="tutils-txt" cols="4" rows="4" spellcheck="false"></textarea>
	<h4>Output</h4>
	<textarea id="output" class="tutils-txt" cols="4" rows="4" spellcheck="false"></textarea>
	</div>
	<a id="btn-back" class="button">Back</a>

	<!-- Placed at the end of the document so the page loads a bit faster -->
	<script src="/lib/md5.min.js"></script>
	<script src="/lib/sha.js"></script>
	<script src="/lib/beautify.min.js"></script>

	<script src="../js/tutils.js"></script>
